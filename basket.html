<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/basket.js"></script>
  <title>Корзина</title>
</head>

  <body class="body a">
    <header>
      <h1 class="int">Корзина</h1>
      <div class="top-right">
        <a class="btn btn-light" href="control.html">
          <span class="bi bi-house" href=""></span> 
          <span>Главная</span>
        </a>
        <a class="btn btn-light" href="">
          <span class="bi bi-sliders" href=""></span> 
          <span>Сравнение</span>
        </a>
        <a class="btn btn-light" href="">

            <span>Избранное</span>
        </a>
        <a class="btn btn-light" href="basket.html">
            <span class="bi bi-cart" href=""></span> 
            <span>Корзина</span>
        </a>
        <a class="btn btn-light" href="">
            <span class="bi bi-person" href=""></span> 
            <span>Профиль</span>
        </a>
    </div>
    </header>

<div class="catalog__content">
    <div class="catalog__sort"></div>
  <div class="catalog__grid">
    <div>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Цена</th>
          <th>Количество</th>
          <th>Итого</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="img/optimize.webp" alt="Товар 1">
            <span>Товар 1</span>
          </td>
          <td>$10.00</td>
          <td>
            <input type="number" value="1" min="1">
          </td>
          <td>$10.00</td>
          <td>
            <button class="remove">Удалить</button>
          </td>
        </tr>
        <tr>
          <td>
            <img src="img/optimize.webp" alt="Товар 2">
            <span>Товар 2</span>
          </td>
          <td>$15.00</td>
          <td>
            <input type="number" value="2" min="1">
          </td>
          <td>$30.00</td>
          <td>
            <button class="remove">Удалить</button>
          </td>
        </tr>
        <tr>
          <td>
            <img src="img/optimize.webp" alt="Товар 3">
            <span>Товар 3</span>
          </td>
          <td>$20.00</td>
          <td>
            <input type="number" value="1" min="1">
          </td>
          <td>$20.00</td>
          <td>
            <button class="remove">Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="cart-total">
      Общая стоимость: <span>$60.00</span>
    </div>
    <a href="order.html" class="checkout-btn">Оформить заказ</a>
  </div>
 </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/basket.css">
  <script defer src="js/basket.js"></script>
  <title>Корзина</title>
</head>
<body>
  <header>
    <a href="#">Главная</a>
    <a href="#">Корзина</a>
  </header>

  <div class="container">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Цена</th>
          <th>Количество</th>
          <th>Итого</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="img/optimize.webp" alt="Товар 1">
            <span>Товар 1</span>
          </td>
          <td>$10.00</td>
          <td>
            <input type="number" value="1" min="1">
          </td>
          <td>$10.00</td>
          <td>
            <button class="remove">Удалить</button>
          </td>
        </tr>
        <tr>
          <td>
            <img src="img/optimize.webp" alt="Товар 2">
            <span>Товар 2</span>
          </td>
          <td>$15.00</td>
          <td>
            <input type="number" value="2" min="1">
          </td>
          <td>$30.00</td>
          <td>
            <button class="remove">Удалить</button>
          </td>
        </tr>
        <tr>
          <td>
            <img src="img/optimize.webp" alt="Товар 3">
            <span>Товар 3</span>
          </td>
          <td>$20.00</td>
          <td>
            <input type="number" value="1" min="1">
          </td>
          <td>$20.00</td>
          <td>
            <button class="remove">Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="cart-total">
      Общая стоимость: <span>$60.00</span>
    </div>
    <a href="#" class="checkout-btn">Оформить заказ</a>
  </div>

</body>
</html>

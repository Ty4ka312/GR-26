<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button class="Cor">Корзина</button>
    </header>
    <main>
        <section>
            <div class="container catalog">
                <div class="catalog__filter"></div>
                <div class="catalog__content">
                  <div class="catalog__sort"></div>
                  <div class="catalog__grid">
                    <div class="catalog__card" data-aos="flip-up">
                      <div class="img__wrapper">
                        <!-- Slider main container -->
                        <div class="swiper swiper-card">
                          <!-- Additional required wrapper -->
                          <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img class="catalog__img"
                                src="img/optimize.webp" alt=""></div>
                            <div class="swiper-slide"><img class="catalog__img"
                                src="img/optimize.webp" alt=""></div>
                            <div class="swiper-slide"><img class="catalog__img"
                                src="img/optimize.webp" alt=""></div>
                          </div>
                          <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>  
              </div>
            </div> 
        </div>

            <div>
                <h1>Мужские Наручные Часы Apple Watch Series 10 46mm Aluminum Case with Sport Band</h1>
                <h2>В наличии 36 штук.</h2>
                <h3>Цвет: черный</h3>
                <h4>Размер: 42mm</h4>
                <h5>Бренд: Omega</h5>
                <span class="price-now">от 3800 руб./шт</span>
                <p><span class="price-early">7600 руб.</span></p>
                <span class="price-sale">-50%</span>
                <span class="price-sale">Экономия 3800 руб.</span>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/catalog.css">
  <script defer src="catalog.js"></script>
  <title>Страница товара</title>
</head>

<body>
  <header>
    <a href="#">Главная</a>
    <a href="#">Корзина</a>
  </header>

<body>
  <div class="container">
    <div class="product-card">
      <div class="product-slider">
        <img src="img/optimize.webp" alt="Слайд 1">
        <img src="img/optimize.webp" alt="Слайд 2">
        <img src="img/optimize.webp" alt="Слайд 3">
      </div>
      <div class="product-info">
        <h2>Название товара</h2>
        <div class="product-description">
          <p>Краткое описание товара. Здесь вы можете указать его особенности и преимущества.</p>
        </div>
        <div class="product-features">
          <h3>Характеристики:</h3>
          <ul>
            <li>Характеристика 1</li>
            <li>Характеристика 2</li>
            <li>Характеристика 3</li>
          </ul>
        </div>
        <div class="product-actions">
          <button>Добавить в корзину</button>
          <button>Купить</button>
        </div>
      </div>
    </div>

    <div class="similar-products">
      <h2>Похожие товары</h2>
      <div class="similar-products-slider">
        <div>
          <img src="img/optimize.webp" alt="Товар 1">
          <h3>Товар 1</h3>
        </div>
        <div>
          <img src="img/optimize.webp" alt="Товар 2">
          <h3>Товар 2</h3>
        </div>
        <div>
          <img src="img/optimize.webp" alt="Товар 3">
          <h3>Товар 3</h3>
        </div>
        <div>
          <img src="img/optimize.webp" alt="Товар 4">
          <h3>Товар 4</h3>
        </div>
        <div>
          <img src="img/optimize.webp" alt="Товар 5">
          <h3>Товар 5</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/order.js"></script>
  <title>Оформление заказа</title>
</head>

<body class="body g">
  <header>
    <h1 class="int">Оформление заказа</h1>
    <div class="top-right">
      <a class="btn btn-light" href="control.html">
        <span class="bi bi-house" href=""></span> 
        <span>Главная</span>
      </a>
      <a class="btn btn-light" href="">
        <span class="bi bi-sliders" href=""></span> 
        <span>Сравнение</span>
      </a>
      <a class="btn btn-light" href="">
          <span class="bi bi-heart" href=""></span> 
          <span>Избранное</span>
      </a>
      <a class="btn btn-light" href="basket.html">
          <span class="bi bi-cart" href=""></span> 
          <span>Корзина</span>
      </a>
      <a class="btn btn-light" href="">
          <span class="bi bi-person" href=""></span> 
          <span>Профиль</span>
      </a>
  </div>
  </header>
<main>
  
<div class="catalog__content">
    <div class="catalog__sort"></div>
  <div class="catalog__grid">

  <div>
    <form class="order-form" id="orderForm">
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" required>
        <div class="error-message" id="addressError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error-message" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="message">Комментарий</label>
        <input id="message" name="message"></input>
      </div>
      <button type="submit" class="order-btn">Оформить заказ</button>
    </form>
  </div>
  </div>
</div>
</main>
</body>
</html>
